name: Release

on:
  pull_request:
    types:
      - opened
    branches:
      - main

jobs:
  release:
    if: startsWith(github.event.pull_request.head.ref, 'release')
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0
        with:
          versionSpec: '5.x'

      - name: Run GitVersion
        id: gitversion
        uses: gittools/actions/gitversion/execute@v0
        with:
          useConfigFile: true

      - name: Update version
        run: |
          version="${{ steps.gitversion.outputs.major }}.${{ steps.gitversion.outputs.minor }}.${{ steps.gitversion.outputs.patch }}"
          echo "Injecting version: $version"

      - name: Generate changelog with git-cliff
        uses: orhun/git-cliff-action@v3
        with:
          config: ./cliff.toml
          args: --tag v${{ steps.gitversion.outputs.semVer }} --output CHANGELOG.md

      - name: Set Git user identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push version + changelog
        run: |
          git checkout ${{ github.event.pull_request.head.ref }}
          git pull origin ${{ github.event.pull_request.head.ref }}
          git add CHANGELOG.md
          git commit -m "chore: release v${{ steps.version.outputs.version }}"
          git push origin ${{ github.event.pull_request.head.ref }}

      - name: Create Git tag
        run: |
          git tag -a "v${{ steps.gitversion.outputs.semVer }}" -m "Release v${{ steps.gitversion.outputs.semVer }}"
          git push origin "v${{ steps.gitversion.outputs.semVer }}"